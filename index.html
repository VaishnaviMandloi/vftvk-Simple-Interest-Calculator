<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        Rate <span id="rate_val">
            10.25%
             <input type="number"  id="rate"> </span> <br/>
        No. of Years <input type="number"  id="years"> 
        <select id="years">
            <option value="1">1</option>
            <option value="1">2</option>
            <option value="1">3</option>
            <option value="1">4</option>
            <option value="1">5</option>
            <option value="1">6</option>
            <option value="1">7</option>
            <option value="1">8</option>
            <option value="1">9</option>
            <option value="1">10</option>
        </select> <br/>
        Interest : <span id="result">
            <input type="range"  id="rate" min="1" step="0.25" max="20" value="10.25">
        </span><br>

        <button onclick="compute()">Compute Interest</button>
        <span id="result" onchange="compute()">

        </span>
        </div>
    </body>

</footer>
</html>
